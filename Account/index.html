<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts/CarterOne-Regular.ttf">
</head>
<body>
    <header>
        <section id="contact">
            <div class="navbar">

                <h3 class="journal">Journal</h3>
                <p>Register</p>
                <p>Log in</p>

            </div>
        </section>
    </header>

    <main class="display">
      <section id="account">

        <div class="city">
            <img src="https://i.pinimg.com/originals/8c/75/7d/8c757d5372620832347e3a79a8adcf68.jpg" alt="">
        </div>
        
        <div class="account_display">
            <div class="all_size">
                <h2 >Register</h2>
                <input type="Username" placeholder="Username"><br><br>
                <input class="email" type="Email" placeholder="Email"> <br><br>
                <input class="password" type="Password" placeholder="Password"><br><br>
                <input class="confirm_password" type="Confirm Password" placeholder="Confirm Password "><br>
                <input class ="button" type="button" value="Sign Up"><br><br>
                <span>Already Have An Account</span>
                <a href="">Login</a>
                
              
            </div>
        </div>

      </section>
      
    </main>
</body>
</html>
